<body>
	<div id="Mess" class="dialogbox">
	
	</div>
	<div class="dialogbox" style="height:60px;">
	<button onclick="CloseandReturn(1)">确定</button> <button onclick="CloseandReturn(0)">取消</button>
	</div>
	<script>
	document.all.Mess.innerHTML=dialogArguments;
	function CloseandReturn(arg){
	window.close();
	window.returnValue=arg;
	}
	</script>
